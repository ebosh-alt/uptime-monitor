version: "2"
run:
  tests: true

linters:
  enable:
    - staticcheck
    - govet
    - errcheck
    - gosec
    - revive
    - gocyclo
    - misspell
    - unconvert
    - unparam


  settings:
    govet:
      enable-all: true

    gocyclo:
      min-complexity: 30
    revive:
      rules:
        - name: exported
          arguments:
            - checkPrivateReceivers
            - sayRepetitiveInsteadOfStutters
        - name: indent-error-flow
        - name: error-naming
  exclusions:
    generated: lax
    rules:
      - linters:
          - gocyclo
        path: _test\.go
    paths:
      - third_party$
      - builtin$
      - examples$

formatters:
  enable:
    - gofumpt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
